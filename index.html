<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="container bg-black">
        <div class="left">
            <div class="close">
                <img src="/img/close.svg" alt="close" class="invert">
            </div>
            <div class="home bg-grey m-1 p-1 rounded">
                <img class="invert" src="/img/logo.svg" alt="logo">
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="playlist">
                    <h2>Your playlist</h2>
                </div>
                <div class="songList">
                    <ol>

                    </ol>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <img class="hamburger invert" src="/img/hamburger.svg" alt="hamburger">
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                    `<div data-folder="Other" class="card">
                        <div class="play"><i class="fa-solid fa-play" style="color: #000000;"></i></div>
                        <img src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da84a34d5988faa9cfb922e5cbdc"
                            alt="Playlist Cover">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happines!</p>
                    </div> 
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img class="invert" id="previous" src="/img/prevsong.svg" alt="song-btn">
                            <img class="invert" id="play" src="/img/play.svg" alt="song-btn">
                            <img class="invert" id="next" src="/img/nextsong.svg" alt="song-btn">
                        </div>
                        <div class="play-end">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img class="invert" src="/img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/JAVA/script.js"></script>
</body>

</html>
